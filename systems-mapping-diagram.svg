<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2530" />
    </linearGradient>
    <linearGradient id="conventionalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    <linearGradient id="systemsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#mainGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">The Systems-First Intelligence Advantage</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" fill="#bdc3c7" text-anchor="middle">Why H&amp;AI.Dynamics outperforms fragmented approaches</text>
  
  <!-- Conventional vs Systems Approach -->
  <g transform="translate(50, 120)">
    <!-- Headers -->
    <rect x="0" y="0" width="320" height="40" rx="5" fill="url(#conventionalGradient)" filter="url(#shadow)" />
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CONVENTIONAL APPROACH</text>
    
    <rect x="380" y="0" width="320" height="40" rx="5" fill="url(#systemsGradient)" filter="url(#shadow)" />
    <text x="540" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">SYSTEMS-FIRST APPROACH</text>
  </g>
  
  <!-- Arrow from Conventional to Systems -->
  <g transform="translate(400, 140)">
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="25,0 15,-5 15,5" fill="#bdc3c7" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Evolution</text>
  </g>
  
  <!-- Comparison Rows -->
  <g transform="translate(50, 170)">
    <!-- Row 1: Problem Framing -->
    <rect x="0" y="0" width="320" height="60" rx="5" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" />
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Problem Framing</text>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Isolated symptoms</text>
    
    <rect x="380" y="0" width="320" height="60" rx="5" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" />
    <text x="540" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Problem Framing</text>
    <text x="540" y="40" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Emergent patterns across domains</text>
    
    <!-- Row 2: Analysis Method -->
    <rect x="0" y="70" width="320" height="60" rx="5" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" />
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Analysis Method</text>
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Linear causality, component optimization</text>
    
    <rect x="380" y="70" width="320" height="60" rx="5" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" />
    <text x="540" y="90" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Analysis Method</text>
    <text x="540" y="110" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Network dynamics, tension-stability mapping</text>
    
    <!-- Row 3: Time Horizon -->
    <rect x="0" y="140" width="320" height="60" rx="5" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" />
    <text x="160" y="160" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Time Horizon</text>
    <text x="160" y="180" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Reactive, past-oriented</text>
    
    <rect x="380" y="140" width="320" height="60" rx="5" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" />
    <text x="540" y="160" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Time Horizon</text>
    <text x="540" y="180" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Pre-emergent, detects future collapse patterns</text>
    
    <!-- Row 4: Information Integration -->
    <rect x="0" y="210" width="320" height="60" rx="5" fill="rgba(231, 76, 60, 0.1)" stroke="#e74c3c" />
    <text x="160" y="230" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Information Integration</text>
    <text x="160" y="250" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Siloed expertise, domain-specific models</text>
    
    <rect x="380" y="210" width="320" height="60" rx="5" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" />
    <text x="540" y="230" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Information Integration</text>
    <text x="540" y="250" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Cross-domain field dynamics, universal patterns</text>
  </g>
  
  <!-- Systems-First Advantage -->
  <g transform="translate(400, 450)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#3498db" stroke-width="3" />
    <circle cx="0" cy="0" r="80" fill="none" stroke="#3498db" stroke-width="2" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3498db" stroke-width="1.5" />
    
    <!-- System Nodes -->
    <circle cx="0" cy="-80" r="15" fill="rgba(52, 152, 219, 0.7)" filter="url(#glow)" />
    <text x="0" y="-77" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Energy</text>
    
    <circle cx="76" cy="-25" r="15" fill="rgba(52, 152, 219, 0.7)" filter="url(#glow)" />
    <text x="76" y="-22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Capital</text>
    
    <circle cx="47" cy="65" r="15" fill="rgba(52, 152, 219, 0.7)" filter="url(#glow)" />
    <text x="47" y="68" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Belief</text>
    
    <circle cx="-47" cy="65" r="15" fill="rgba(52, 152, 219, 0.7)" filter="url(#glow)" />
    <text x="-47" y="68" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Info</text>
    
    <circle cx="-76" cy="-25" r="15" fill="rgba(52, 152, 219, 0.7)" filter="url(#glow)" />
    <text x="-76" y="-22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Matter</text>
    
    <!-- System Connections -->
    <line x1="0" y1="-80" x2="76" y2="-25" stroke="#3498db" stroke-width="1.5" />
    <line x1="76" y1="-25" x2="47" y2="65" stroke="#3498db" stroke-width="1.5" />
    <line x1="47" y1="65" x2="-47" y2="65" stroke="#3498db" stroke-width="1.5" />
    <line x1="-47" y1="65" x2="-76" y2="-25" stroke="#3498db" stroke-width="1.5" />
    <line x1="-76" y1="-25" x2="0" y2="-80" stroke="#3498db" stroke-width="1.5" />
    
    <line x1="0" y1="-80" x2="47" y2="65" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <line x1="76" y1="-25" x2="-47" y2="65" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <line x1="47" y1="65" x2="-76" y2="-25" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <line x1="-47" y1="65" x2="0" y2="-80" stroke="#3498db" stroke-width="1" opacity="0.5" />
    <line x1="-76" y1="-25" x2="76" y2="-25" stroke="#3498db" stroke-width="1" opacity="0.5" />
    
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Systems</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Intelligence</text>
  </g>
  
  <!-- Key Advantages -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="300" height="120" rx="5" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">KEY ADVANTAGES</text>
    
    <circle cx="15" cy="40" r="5" fill="#3498db" />
    <text x="30" y="44" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Detects pre-emergent collapse patterns</text>
    
    <circle cx="15" cy="65" r="5" fill="#3498db" />
    <text x="30" y="69" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Maps cross-domain interaction effects</text>
    
    <circle cx="15" cy="90" r="5" fill="#3498db" />
    <text x="30" y="94" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Identifies hidden stability drivers</text>
    
    <circle cx="15" cy="115" r="5" fill="#3498db" />
    <text x="30" y="119" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Evolves with increasing complexity</text>
  </g>
  
  <!-- Competitive Edge -->
  <g transform="translate(600, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#3498db" text-anchor="start" font-weight="bold">10x RETURN</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Anticipate</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Adapt</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Evolve</text>
  </g>
  
  <!-- Credit -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">© H&amp;AI.Dynamics - Systems-First Intelligence</text>
</svg>
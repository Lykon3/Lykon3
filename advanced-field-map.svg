    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Narrative</text>
    
    <circle cx="0" cy="25" r="15" fill="#9b59b6" opacity="0.6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Coherence</text>
    
    <!-- Connect to Center -->
    <line x1="0" y1="-50" x2="180" y2="-70" stroke="white" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    
    <!-- Tension-Stability Indicators -->
    <g transform="translate(-90, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">T: Cognitive dissonance</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">S: Narrative resilience</text>
    </g>
  </g>
  
  <!-- Matter Field -->
  <g transform="translate(250, 280)">
    <!-- Field Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#matterGradient)" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Field Label -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">MATTER</text>
    
    <!-- Sub-nodes -->
    <circle cx="-30" cy="-20" r="15" fill="#e74c3c" opacity="0.6" />
    <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Structure</text>
    
    <circle cx="30" cy="-20" r="15" fill="#e74c3c" opacity="0.6" />
    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Form</text>
    
    <circle cx="0" cy="25" r="15" fill="#e74c3c" opacity="0.6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Transform</text>
    
    <!-- Connect to Center -->
    <line x1="0" y1="50" x2="180" y2="70" stroke="white" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    
    <!-- Tension-Stability Indicators -->
    <g transform="translate(-90, -50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">T: Structural stress</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">S: Material integrity</text>
    </g>
  </g>
  
  <!-- Cross-Domain Connections -->
  <!-- Energy to Capital -->
  <g>
    <line x1="560" y1="180" x2="700" y2="280" stroke="#f39c12" stroke-width="2" stroke-opacity="0.6" />
    <text x="620" y="215" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" transform="rotate(25, 620, 215)">Powers</text>
  </g>
  
  <!-- Capital to Information -->
  <g>
    <line x1="750" y1="330" x2="750" y2="470" stroke="#27ae60" stroke-width="2" stroke-opacity="0.6" />
    <text x="765" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">Funds</text>
  </g>
  
  <!-- Information to Belief -->
  <g>
    <line x1="700" y1="520" x2="320" y2="520" stroke="#3498db" stroke-width="2" stroke-opacity="0.6" />
    <text x="500" y="510" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Shapes</text>
  </g>
  
  <!-- Belief to Matter -->
  <g>
    <line x1="250" y1="470" x2="250" y2="330" stroke="#9b59b6" stroke-width="2" stroke-opacity="0.6" />
    <text x="235" y="400" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="end">Transforms</text>
  </g>
  
  <!-- Matter to Energy -->
  <g>
    <line x1="300" y1="280" x2="440" y2="180" stroke="#e74c3c" stroke-width="2" stroke-opacity="0.6" />
    <text x="385" y="215" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" transform="rotate(-25, 385, 215)">Contains</text>
  </g>
  
  <!-- Additional Cross-Connections (diagonals) -->
  <!-- Energy to Belief -->
  <g>
    <line x1="470" y1="230" x2="280" y2="480" stroke="#f39c12" stroke-width="1.5" stroke-opacity="0.4" stroke-dasharray="6,3" />
    <text x="350" y="370" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" transform="rotate(-50, 350, 370)">Motivates</text>
  </g>
  
  <!-- Capital to Matter -->
  <g>
    <line x1="690" y1="280" x2="310" y2="280" stroke="#27ae60" stroke-width="1.5" stroke-opacity="0.4" stroke-dasharray="6,3" />
    <text x="500" y="270" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Builds</text>
  </g>
  
  <!-- Matter to Information -->
  <g>
    <line x1="300" y1="320" x2="700" y2="480" stroke="#e74c3c" stroke-width="1.5" stroke-opacity="0.4" stroke-dasharray="6,3" />
    <text x="520" y="380" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" transform="rotate(20, 520, 380)">Embodies</text>
  </g>
  
  <!-- Belief to Energy -->

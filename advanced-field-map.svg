<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    
    <linearGradient id="capitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27ae60" />
      <stop offset="100%" stop-color="#2ecc71" />
    </linearGradient>
    
    <linearGradient id="informationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="beliefGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    
    <linearGradient id="matterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    
    <!-- Field Animation -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Connection Line Markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.7" />
    </marker>
    
    <!-- Pulse Animation -->
    <radialGradient id="pulseGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5">
        <animate attributeName="stop-opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="white" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.2;0" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Advanced Systems Field Dynamics</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" fill="#ecf0f1" text-anchor="middle">Tension-Stability Framework Across Interconnected Domains</text>
  
  <!-- Central Hub -->
  <g transform="translate(500, 400)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.7" />
    
    <circle cx="0" cy="0" r="60" fill="url(#pulseGradient)" opacity="0.3" />
    
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">T-S</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">FRAMEWORK</text>
  </g>
  
  <!-- Primary Field Nodes -->
  <!-- Energy Field -->
  <g transform="translate(500, 180)">
    <!-- Field Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#energyGradient)" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#f39c12" stroke-width="2" />
    
    <!-- Field Label -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">ENERGY</text>
    
    <!-- Sub-nodes -->
    <circle cx="-30" cy="-20" r="15" fill="#f39c12" opacity="0.6" />
    <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Plasma</text>
    
    <circle cx="30" cy="-20" r="15" fill="#f39c12" opacity="0.6" />
    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Potential</text>
    
    <circle cx="0" cy="25" r="15" fill="#f39c12" opacity="0.6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Flow</text>
    
    <!-- Connect to Center -->
    <line x1="0" y1="50" x2="0" y2="140" stroke="white" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    
    <!-- Tension-Stability Indicators -->
    <g transform="translate(-60, -50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">T: Potential buildup</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">S: Field coherence</text>
    </g>
  </g>
  
  <!-- Capital Field -->
  <g transform="translate(750, 280)">
    <!-- Field Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#capitalGradient)" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#27ae60" stroke-width="2" />
    
    <!-- Field Label -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">CAPITAL</text>
    
    <!-- Sub-nodes -->
    <circle cx="-30" cy="-20" r="15" fill="#27ae60" opacity="0.6" />
    <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Financial</text>
    
    <circle cx="30" cy="-20" r="15" fill="#27ae60" opacity="0.6" />
    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Social</text>
    
    <circle cx="0" cy="25" r="15" fill="#27ae60" opacity="0.6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Resource</text>
    
    <!-- Connect to Center -->
    <line x1="0" y1="50" x2="-180" y2="70" stroke="white" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    
    <!-- Tension-Stability Indicators -->
    <g transform="translate(30, -50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">T: Value divergence</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">S: Distribution resilience</text>
    </g>
  </g>
  
  <!-- Information Field -->
  <g transform="translate(750, 520)">
    <!-- Field Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#informationGradient)" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#3498db" stroke-width="2" />
    
    <!-- Field Label -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">INFORMATION</text>
    
    <!-- Sub-nodes -->
    <circle cx="-30" cy="-20" r="15" fill="#3498db" opacity="0.6" />
    <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Signal</text>
    
    <circle cx="30" cy="-20" r="15" fill="#3498db" opacity="0.6" />
    <text x="30" y="-20" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Pattern</text>
    
    <circle cx="0" cy="25" r="15" fill="#3498db" opacity="0.6" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" dominant-baseline="middle">Entropy</text>
    
    <!-- Connect to Center -->
    <line x1="0" y1="-50" x2="-180" y2="-70" stroke="white" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    
    <!-- Tension-Stability Indicators -->
    <g transform="translate(30, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">T: Noise accumulation</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="start">S: Redundancy layers</text>
    </g>
  </g>
  
  <!-- Belief Field -->

    <line x1="280" y1="480" x2="470" y2="230" stroke="#9b59b6" stroke-width="1.5" stroke-opacity="0.4" stroke-dasharray="6,3" />
    <text x="360" y="340" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" transform="rotate(-50, 360, 340)">Channels</text>
  </g>
  
  <!-- Information to Capital -->
  <g>
    <line x1="700" y1="480" x2="690" y2="320" stroke="#3498db" stroke-width="1.5" stroke-opacity="0.4" stroke-dasharray="6,3" />
    <text x="710" y="400" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="start" transform="rotate(-80, 710, 400)">Guides</text>
  </g>
  
  <!-- Framework Legend -->
  <g transform="translate(50, 700)">
    <rect x="0" y="0" width="280" height="80" rx="5" fill="rgba(255,255,255,0.1)" />
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">TENSION-STABILITY FRAMEWORK</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">T: System tension (potential energy buildup)</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">S: System stability (resistance to collapse)</text>
  </g>
  
  <!-- Emergent Properties -->
  <g transform="translate(670, 700)">
    <rect x="0" y="0" width="280" height="80" rx="5" fill="rgba(255,255,255,0.1)" />
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">EMERGENT PROPERTIES</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Cross-domain cascade effects</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Field resonance amplification</text>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Threshold transition dynamics</text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Network reinforcement patterns</text>

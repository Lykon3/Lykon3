<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f14" />
      <stop offset="100%" stop-color="#1c2833" />
    </linearGradient>
    
    <linearGradient id="phaseOneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="phaseTwoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
    
    <linearGradient id="phaseThreeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    
    <linearGradient id="phaseFourGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    
    <!-- Markers for arrows -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" opacity="0.7" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="26" fill="white" text-anchor="middle" font-weight="bold">Field Evolution Phase Transition Model</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="16" fill="#ecf0f1" text-anchor="middle">Tracking System Dynamics Through Critical Transition Points</text>
  
  <!-- Phase Timeline -->
  <g transform="translate(500, 130)">
    <!-- Timeline Track -->
    <line x1="-400" y1="0" x2="400" y2="0" stroke="#ecf0f1" stroke-width="2" />
    
    <!-- Phase Points -->
    <circle cx="-300" cy="0" r="10" fill="white" />
    <circle cx="-100" cy="0" r="10" fill="white" />
    <circle cx="100" cy="0" r="10" fill="white" />
    <circle cx="300" cy="0" r="10" fill="white" />
    
    <!-- Phase Labels -->
    <text x="-300" y="-20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Phase I</text>
    <text x="-100" y="-20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Phase II</text>
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Phase III</text>
    <text x="300" y="-20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Phase IV</text>
    
    <!-- Transition Labels -->
    <text x="-200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Critical Threshold 1</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Critical Threshold 2</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">Critical Threshold 3</text>
  </g>
  
  <!-- Phase I: Stable Equilibrium -->
  <g transform="translate(200, 250)">
    <!-- Phase Box -->
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="url(#phaseOneGradient)" stroke-width="2" />
    
    <!-- Phase Header -->
    <rect x="0" y="0" width="220" height="40" rx="10" fill="url(#phaseOneGradient)" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">PHASE I: EQUILIBRIUM</text>
    
    <!-- Phase Content -->
    <g transform="translate(20, 60)">
      <!-- Tension-Stability Indicators -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#3498db" text-anchor="start" font-weight="bold">Field Dynamics:</text>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Low field tension (T)</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• High stability (S)</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Balanced domain interactions</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Efficient energy distribution</text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#3498db" text-anchor="start" font-weight="bold">Detection Signatures:</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Steady-state field markers</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Low cross-domain variance</text>
    </g>
    
    <!-- Visual Representation -->
    <g transform="translate(55, 55)" filter="url(#glow)">
      <circle cx="0" cy="0" r="15" fill="#3498db" opacity="0.3" />
      <circle cx="30" cy="30" r="15" fill="#3498db" opacity="0.3" />
      <circle cx="110" cy="30" r="15" fill="#3498db" opacity="0.3" />
      <circle cx="140" cy="0" r="15" fill="#3498db" opacity="0.3" />
      <circle cx="70" cy="70" r="15" fill="#3498db" opacity="0.3" />
      
      <line x1="0" y1="0" x2="30" y2="30" stroke="#3498db" stroke-width="1" />
      <line x1="30" y1="30" x2="110" y2="30" stroke="#3498db" stroke-width="1" />
      <line x1="110" y1="30" x2="140" y2="0" stroke="#3498db" stroke-width="1" />
      <line x1="140" y1="0" x2="0" y2="0" stroke="#3498db" stroke-width="1" />
      <line x1="30" y1="30" x2="70" y2="70" stroke="#3498db" stroke-width="1" />
      <line x1="110" y1="30" x2="70" y2="70" stroke="#3498db" stroke-width="1" />
    </g>
  </g>
  
  <!-- Phase II: Tension Buildup -->
  <g transform="translate(450, 250)">
    <!-- Phase Box -->
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="url(#phaseTwoGradient)" stroke-width="2" />
    
    <!-- Phase Header -->
    <rect x="0" y="0" width="220" height="40" rx="10" fill="url(#phaseTwoGradient)" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">PHASE II: TENSION</text>
    
    <!-- Phase Content -->
    <g transform="translate(20, 60)">
      <!-- Tension-Stability Indicators -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#9b59b6" text-anchor="start" font-weight="bold">Field Dynamics:</text>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Rising field tension (T↑)</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Declining stability (S↓)</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Domain-specific disruptions</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Field resonance beginning</text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" text-anchor="start" font-weight="bold">Detection Signatures:</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Critical slowing down</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Increasing fluctuation amplitude</text>
    </g>
    
    <!-- Visual Representation -->
    <g transform="translate(55, 55)" filter="url(#glow)">
      <circle cx="0" cy="0" r="12" fill="#9b59b6" opacity="0.4" />
      <circle cx="35" cy="35" r="15" fill="#9b59b6" opacity="0.4" />
      <circle cx="105" cy="35" r="15" fill="#9b59b6" opacity="0.4" />
      <circle cx="140" cy="0" r="12" fill="#9b59b6" opacity="0.4" />
      <circle cx="70" cy="75" r="18" fill="#9b59b6" opacity="0.6" />
      
      <line x1="0" y1="0" x2="35" y2="35" stroke="#9b59b6" stroke-width="1.5" />
      <line x1="35" y1="35" x2="105" y2="35" stroke="#9b59b6" stroke-width="1.5" />
      <line x1="105" y1="35" x2="140" y2="0" stroke="#9b59b6" stroke-width="1.5" />
      <line x1="140" y1="0" x2="0" y2="0" stroke="#9b59b6" stroke-width="1.5" />
      <line x1="35" y1="35" x2="70" y2="75" stroke="#9b59b6" stroke-width="2" />
      <line x1="105" y1="35" x2="70" y2="75" stroke="#9b59b6" stroke-width="2" />
    </g>
  </g>
  
  <!-- Phase III: Collapse/Transition -->
  <g transform="translate(700, 250)">
    <!-- Phase Box -->
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="url(#phaseThreeGradient)" stroke-width="2" />
    
    <!-- Phase Header -->
    <rect x="0" y="0" width="220" height="40" rx="10" fill="url(#phaseThreeGradient)" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">PHASE III: TRANSITION</text>
    
    <!-- Phase Content -->
    <g transform="translate(20, 60)">
      <!-- Tension-Stability Indicators -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" text-anchor="start" font-weight="bold">Field Dynamics:</text>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Rapid tension release (T↓↓)</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Minimal stability (S↓↓)</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Cross-domain cascade effects</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Field rupture and reformation</text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="start" font-weight="bold">Detection Signatures:</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Sudden variance spikes</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Network topology reconfiguration</text>
    </g>
    
    <!-- Visual Representation -->
    <g transform="translate(55, 55)" filter="url(#glow)">
      <circle cx="10" cy="10" r="10" fill="#e74c3c" opacity="0.3" />
      <circle cx="40" cy="45" r="10" fill="#e74c3c" opacity="0.3" />
      <circle cx="100" cy="45" r="10" fill="#e74c3c" opacity="0.3" />
      <circle cx="130" cy="10" r="10" fill="#e74c3c" opacity="0.3" />
      <circle cx="70" cy="85" r="25" fill="#e74c3c" opacity="0.8" />
      
      <line x1="10" y1="10" x2="40" y2="45" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,2" />
      <line x1="40" y1="45" x2="100" y2="45" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,2" />
      <line x1="100" y1="45" x2="130" y2="10" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,2" />
      <line x1="130" y1="10" x2="10" y2="10" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,2" />
      <line x1="40" y1="45" x2="70" y2="85" stroke="#e74c3c" stroke-width="3" />
      <line x1="100" y1="45" x2="70" y2="85" stroke="#e74c3c" stroke-width="3" />
    </g>
  </g>
  
  <!-- Phase IV: Reorganization/New Equilibrium -->
  <g transform="translate(450, 450)">
    <!-- Phase Box -->
    <rect x="0" y="0" width="220" height="180" rx="10" fill="none" stroke="url(#phaseFourGradient)" stroke-width="2" />
    
    <!-- Phase Header -->
    <rect x="0" y="0" width="220" height="40" rx="10" fill="url(#phaseFourGradient)" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">PHASE IV: EMERGENCE</text>
    
    <!-- Phase Content -->
    <g transform="translate(20, 60)">
      <!-- Tension-Stability Indicators -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2ecc71" text-anchor="start" font-weight="bold">Field Dynamics:</text>
      <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Low new equilibrium tension (T↓)</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Rapidly increasing stability (S↑↑)</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• Novel field interconnections</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="start">• System boundary redefinition</text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71" text-anchor="start" font-weight="bold">Detection Signatures:</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Pattern stabilization</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="start">• Emergent property formation</text>
    </g>
    
    <!-- Visual Representation -->
    <g transform="translate(55, 55)" filter="url(#glow)">
      <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.3" />
      <circle cx="0" cy="70" r="15" fill="#2ecc71" opacity="0.3" />
      <circle cx="140" cy="70" r="15" fill="#2ecc71" opacity="0.3" />
      <circle cx="140" cy="0" r="15" fill="#2ecc71" opacity="0.3" />
      <circle cx="70" cy="35" r="20" fill="#2ecc71" opacity="0.3" />
      
      <line x1="0" y1="0" x2="0" y2="70" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="0" y1="70" x2="140" y2="70" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="140" y1="70" x2="140" y2="0" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="140" y1="0" x2="0" y2="0" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="0" y1="0" x2="70" y2="35" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="0" y1="70" x2="70" y2="35" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="140" y1="70" x2="70" y2="35" stroke="#2ecc71" stroke-width="1.5" />
      <line x1="140" y1="0" x2="70" y2="35" stroke="#2ecc71" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Phase Transition Pathway -->
  <g transform="translate(0, 0)">
    <!-- Phase I to Phase II -->
    <path d="M310,340 C360,340 390,340 420,340" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.7" marker-end="url(#arrowhead)" />
    
    <!-- Phase II to Phase III -->
    <path d="M560,340 C610,340 640,340 670,340" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.7" marker-end="url(#arrowhead)" />
    
    <!-- Phase III to Phase IV -->
    <path d="M810,430 C810,480 700,480 670,480" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.7" marker-end="url(#arrowhead)" />
    
    <!-- Phase IV to Phase I (cycle completion) -->
    <path d="M450,540 C400,540 350,540 310,540 C250,540 200,540 200,440 C200,410 200,380 200,370" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Key Model Components -->
  <g transform="translate(80, 450)">
    <rect x="0" y="0" width="240" height="180" rx="10" fill="rgba(255,255,255,0.05)" />
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">KEY MODEL COMPONENTS</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Tension (T): </text>
    <text x="95" y="60" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Field potential energy</text>
    
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Stability (S): </text>
    <text x="95" y="85" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">System coherence</text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Thresholds: </text>
    <text x="95" y="110" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Critical transition points</text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Field Resonance: </text>
    <text x="125" y="135" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">Cross-domain amplification</text>
    
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="start">Emergence: </text>
    <text x="95" y="160" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="start">New systemic properties</text>
  </g>
  
  <!-- Tension-Stability Graph -->
  <g transform="translate(730, 450)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="rgba(255,255,255,0.05)" />
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">T-S RELATIONSHIP</text>
    
    <!-- Graph axes -->
    <line x1="30" y1="150" x2="190" y2="150" stroke="white" stroke-width="1" />
    <line x1="30" y1="150" x2="30" y2="50" stroke="white" stroke-width="1" />
    
    <!-- Axis labels -->
    <text x="110" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Tension (T)</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-90, 15, 100)">Stability (S)</text>
    
    <!-- Phase points -->
    <circle cx="50" cy="70" r="5" fill="#3498db" />
    <circle cx="110" cy="110" r="5" fill="#9b59b6" />
    <circle cx="170" cy="140" r="5" fill="#e74c3c" />
    <circle cx="80" cy="60" r="5" fill="#2ecc71" />
    
    <!-- Phase labels -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle">I</text>
    <text x="110" y="100" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" text-anchor="middle">II</text>
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle">III</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71" text-anchor="middle">IV</text>
    
    <!-- Connecting curve -->
    <path d="M50,70 C75,80 90,95 110,110 C130,125 150,135 170,140 C160,160 100,160 80,60" 
          fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.7" stroke-dasharray="2,2" />
  </g>
  
  <!-- Footer -->
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">© H&amp;AI.Dynamics - Proprietary Field Evolution Phase Transition Model</text>
</svg>